<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Visita - CUEV</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f3f3f3;
      color: #333;
    }

    .navbar {
      background-color: #ff5733;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .logo {
      height: 50px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 15px;
      margin: 0;
      padding: 0;
    }

    .nav-links li {
      display: inline;
    }

    .nav-links a {
      color: white;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .nav-links a:hover {
      background-color: #e14c2a;
    }

    .section {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
    }

    .section h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #ff5733;
    }

    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    form input,
    form textarea,
    form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    form input:focus,
    form textarea:focus {
      border-color: #ff5733;
      outline: none;
    }

    .cta-button {
      background-color: #ff5733;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }

    .cta-button:hover {
      background-color: #e14c2a;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <img src="../img/logo.png" alt="Logo" class="logo">
    <ul class="nav-links">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="historia.html">Historia</a></li>
      <li><a href="redes.html">Redes</a></li>
      <li><a href="galeria.html">Galería</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </div>

  <!-- Sección del formulario -->
  <section class="section">
    <h2>Formulario de Visita</h2>
    <form action="#" method="post">
      <label for="nombre">Nombre o Escuela:</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="fecha">Fecha de Visita:</label>
      <input type="date" id="fecha" name="fecha" required />

      <label for="hora">Hora de Visita:</label>
      <input type="time" id="hora" name="hora" required />

      <label for="personas">No. de Personas:</label>
      <input type="number" id="personas" name="personas" min="1" required />

      <label for="contacto">Teléfono y/o Correo Electrónico:</label>
      <input type="text" id="contacto" name="contacto" required />

      <button type="submit" class="cta-button">Enviar Solicitud</button>
    </form>
  </section>

</body>
</html>
