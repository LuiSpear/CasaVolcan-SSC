<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Visita - La casa del volcan</title>
  <link rel="icon" type="image/png" href="/src/img/icono.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f3f3f3;
      color: #333;
    }
    .navbar {
      background-color: #ff5733;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      font-size: 20px;
    }
    .logo {
      height: 70px;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 15px;
      margin: 0;
      padding: 0;
    }
    .nav-links li {
      display: inline;
    }
    .nav-links a {
      color: white;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .nav-links a:hover {
      background-color: #e14c2a;
    }
  .contenedor-flex {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 80px 20px 40px;
    gap: 60px; /* antes era menos */
    flex-wrap: wrap;
  }

    .section {
      background-color: #fff;
      padding: 60px;
      border-radius: 25px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 560px;
      width: 100%;
    }
    .section h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #ff5733;
      font-size: 28px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    form label {
      align-self: flex-start;
      margin-bottom: 5px;
      font-weight: bold;
    }
    form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
    }

    form textarea {
      height: 368px;
      width: 100%;
      margin-bottom: 30px;
    }

    form input:focus, form textarea:focus {
      border-color: #ff5733;
      outline: none;
    }
    .cta-button {
      background-color: #ff5733;
      color: white;
      padding: 20px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      font-size: 20px;
    }
    .cta-button:hover {
      background-color: #e14c2a;
    }
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }
    body.dark-mode .navbar {
      background-color: #1e1e1e;
    }
    body.dark-mode .section {
      background-color: #1e1e1e;
      color: #e0e0e0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    body.dark-mode .cta-button {
      background-color: #2e8b57;
    }
    body.dark-mode .cta-button:hover {
      background-color: #1e5e3b;
    }
    body.dark-mode input, body.dark-mode textarea {
      background-color: #2a2a2a;
      color: #e0e0e0;
      border-color: #444;
    }
    .toggle-dark {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 2000;
      padding: 12px 15px;
      font-size: 20px;
      background-color: #006633;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    footer {
      font-size: medium;
      text-align: center;
      padding: 20px;
      background-color: #ff5733;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <img src="/src/img/logo.png" alt="Logo Universidad de Colima" class="logo">
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="/src/pages/historia.html">Historia</a></li>
        <li><a href="/src/pages/faq.html">FAQ</a></li>
        <li><a href="/src/pages/fotos.html">Galer칤a</a></li>
        <li><a href="/src/pages/redes.html">Redes Sociales</a></li>
        <li><a href="/src/pages/contacto.html">Cont치ctanos</a></li>
      </ul>
    </nav>
  </div>

  <!-- Formulario de Visita -->
  <div class="contenedor-flex">
<section class="section">
    <h2>Formulario de Visita</h2>
    <form action="https://formsubmit.co/lacasadelvolcan@ucol.mx" method="POST">
      <input type="hidden" name="_subject" id="hiddenSubject">
      <input type="hidden" name="_captcha" value="false">
      <label for="nombre">Nombre o Escuela:</label>
      <input type="text" id="nombre" name="nombre" required />
      <label for="fecha">Fecha de Visita:</label>
      <input type="date" id="fecha" name="fecha" required />
      <label for="hora">Hora de Visita:</label>
      <input type="time" id="hora" name="hora" required />
      <label for="personas">No. de Personas:</label>
      <input type="number" id="personas" name="personas" min="1" required />
      <label for="tel">Tel칠fono:</label>
      <input type="text" id="tel" name="tel" required />
      <label for="correo">Correo Electr칩nico:</label>
      <input type="email" id="correo" name="correo" required />
      <label for="asunto">Asunto:</label>
      <input type="text" id="asunto" name="asunto" required />
      <button type="submit" class="cta-button">Enviar Solicitud</button>
    </form>
  </section>

  <!-- Formulario de Contacto Directo -->
  <section class="section">
    <h2>Cont치ctanos</h2>
    <form action="https://formsubmit.co/lacasadelvolcan@ucol.mx" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" id="contactSubject">
      <label for="email">Tu Correo Electr칩nico:</label>
      <input type="email" id="email" name="email" required />
      <label for="asunto2">Asunto:</label>
      <input type="text" id="asunto2" name="asunto2" required />
      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
      <button type="submit" class="cta-button">Enviar Correo</button>
    </form>
  </section>
</div>

<footer>
        &copy; 2025 Centro de Estudios Vulcanol칩gicos - Universidad de Colima. Todos los derechos reservados.
</footer>

<!-- Scripts -->
<script>
  document.querySelectorAll("form")[0].addEventListener("submit", function () {
    const subjectValue = document.getElementById("asunto").value || "Nuevo mensaje de visitante";
    document.getElementById("hiddenSubject").value = subjectValue;
  });
  document.querySelectorAll("form")[1].addEventListener("submit", function () {
    const subject = document.getElementById("asunto2").value || "Mensaje desde contacto";
    document.getElementById("contactSubject").value = subject;
  });
</script>

<button class="toggle-dark" onclick="document.body.classList.toggle('dark-mode')">
  游깿 Modo Oscuro
</button>
</body>
</html>
