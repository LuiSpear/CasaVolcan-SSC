<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f3f3f3;
    }

    .section {
      padding: 40px 20px;
      background-color: white;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      margin: 40px auto;
      border-radius: 10px;
      max-width: 1000px;
    }

    .section h2 {
      text-align: center;
      font-size: 2em;
      color: #000000;
      margin-bottom: 30px;
    }

    .highlight {
      color: #ff5733;
    }

    .contacto-contenido {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 40px;
    }

    .contacto-info {
      flex: 1;
      min-width: 250px;
      font-size: 1.1em;
    }

    .contacto-info a {
      color: #ff5733;
      text-decoration: none;
    }

    .contacto-info a:hover {
      text-decoration: underline;
    }

    .contacto-formulario {
      flex: 1;
      min-width: 280px;
    }

    .contacto-formulario label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }

    .form-control:focus {
      border-color: #ff5733;
      outline: none;
    }

    .cta-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ff5722;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 1em;
    }

    .cta-button:hover {
      background-color: #ff5733;
    }
  </style>
</head>
<body>

  <section id="contacto" class="section">
    <h2 class="highlight">Contáctanos</h2>
    
    <div class="contacto-contenido">
      <!-- Datos de contacto -->
      <div class="contacto-info">
        <p><strong>Correo:</strong> <a href="mailto:contacto@empresa.com">contacto@empresa.com</a></p>
        <p><strong>Teléfono:</strong> <a href="tel:+523121234567">+52 312 123 4567</a></p>
        <p><strong>Dirección:</strong> Calle Ejemplo 123, Colima, México</p>
      </div>

      <!-- Formulario -->
      <form class="contacto-formulario" action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required class="form-control" />

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required class="form-control" />

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" required class="form-control"></textarea>

        <button type="submit" class="cta-button">Enviar</button>
      </form>
    </div>
  </section>

</body>
</html>
