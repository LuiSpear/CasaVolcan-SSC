<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Visita - La casa del volcan</title>
  <link rel="icon" type="image/png" href="/src/img/icono.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f3f3f3;
      color: #333;
    }
    .navbar {
      background-color: #ff5733;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      font-size: 20px;
    }
    .logo {
      height: 70px;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 15px;
      margin: 0;
      padding: 0;
    }
    .nav-links li {
      display: inline;
    }
    .nav-links a {
      color: white;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .nav-links a:hover {
      background-color: #e14c2a;
    }
    .contenedor-flex {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      align-items: center;
      padding: 50px 20px 40px;
    }
    .section {
      background-color: #fff;
      padding: 60px;
      border-radius: 25px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 1200px;
      width: 100%;
      box-sizing: border-box;
      margin: 40px auto; /* <-- A√±ade esta l√≠nea para centrar */
    }
    .section h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #ff5733;
      font-size: 28px;
    }
    .formulario-visita,
    .instrucciones-visita {
      flex: 1 1 400px;
      max-width: 800px;
      background-color: #fff;
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }
    .instrucciones-visita h3 {
      color: #ff5733;
    }
    .instrucciones-visita ul {
      padding-left: 20px;
    }
    .instrucciones-visita li {
      margin-bottom: 10px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    form label {
      align-self: flex-start;
      margin-bottom: 5px;
      font-weight: bold;
    }
    form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
    }
    form input:focus {
      border-color: #ff5733;
      outline: none;
    }
    form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
      font-family: inherit;
      min-height: 40px;
      max-height: 120px;
    }
    form textarea:focus {
      border-color: #ff5733;
      outline: none;
    }
    .cta-button {
      background-color: #ff5733;
      color: white;
      padding: 20px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      font-size: 20px;
    }
    .cta-button:hover {
      background-color: #e14c2a;
    }
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }
    body.dark-mode .navbar {
      background-color: #1e1e1e;
    }
    body.dark-mode .section,
    body.dark-mode .formulario-visita,
    body.dark-mode .instrucciones-visita {
      background-color: #1e1e1e;
      color: #e0e0e0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    body.dark-mode .cta-button {
      background-color: #2e8b57;
    }
    body.dark-mode .cta-button:hover {
      background-color: #1e5e3b;
    }
    body.dark-mode input {
      background-color: #2a2a2a;
      color: #e0e0e0;
      border-color: #444;
    }
    .toggle-dark {
      position: fixed;
      bottom: 30px;
      left: 20px;
      width: 200px;
      display: inline-block;
      z-index: 2000;
      padding: 12px 15px;
      font-size: 15px;
      font-weight: bold;
      background-color: #006633;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    footer {
      font-size: medium;
      text-align: center;
      padding: 20px;
      background-color: #ff5733;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <img src="/src/img/logo.png" alt="Logo Universidad de Colima" class="logo">
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="/src/pages/historia.html">Historia</a></li>
        <li><a href="/src/pages/faq.html">FAQ</a></li>
        <li><a href="/src/pages/fotos.html">Galer√≠a</a></li>
        <li><a href="/src/pages/redes.html">Redes Sociales</a></li>
        <li><a href="/src/pages/contacto.html">Cont√°ctanos</a></li>
        <li><a href="/src/pages/visitanos.html">Vis√≠tanos</a></li>
      </ul>
    </nav>
  </div>

  <!-- Formulario de Visita con Instrucciones -->
  <section class="section">
    <h2>Formulario de Visita</h2>
    <div class="contenedor-flex">
      <!-- Formulario -->
      <div class="formulario-visita">
        <form action="https://formsubmit.co/lacasadelvolcan@ucol.mx" method="POST">
          <input type="hidden" name="_subject" id="hiddenSubject">
          <input type="hidden" name="_captcha" value="false">
          <label for="nombre">Nombre o Escuela:</label>
          <input type="text" id="nombre" name="nombre" required placeholder="Ejemplo: Universidad de Colima" />
          <label for="fecha">Fecha de Visita:</label>
          <input type="date" id="fecha" name="fecha" required />
          <label for="hora">Hora de Visita:</label>
          <input type="time" id="hora" name="hora" required />
          <label for="personas">No. de Personas:</label>
          <input type="number" id="personas" name="personas" min="1" required placeholder="Ejemplo: 5"/>
          <label for="tel">Tel√©fono:</label>
          <input type="text" id="tel" name="tel" required placeholder="Ejemplo: 1234567890" />
          <label for="correo">Correo Electr√≥nico:</label>
          <input type="email" id="correo" name="correo" required placeholder="Ejemplo: correo@ejemplo.com" />
          <label for="asunto">Asunto:</label>
          <input type="text" id="asunto" name="asunto" required placeholder="Ejemplo: Visita Escolar" />
          <button type="submit" class="cta-button">Enviar Solicitud</button>
        </form>
      </div>

      <!-- Instrucciones -->
    </div>
  </section>

  <footer>
    &copy; 2025 Centro de Estudios Vulcanol√≥gicos - Universidad de Colima. Todos los derechos reservados.
  </footer>

  <!-- Scripts -->
  <script>
    document.querySelector("form").addEventListener("submit", function () {
      const subjectValue = document.getElementById("asunto").value || "Nuevo mensaje de visitante";
      document.getElementById("hiddenSubject").value = subjectValue;
    });
  </script>

  <button class="toggle-dark" onclick="document.body.classList.toggle('dark-mode')">
    üåô Modo Oscuro
  </button>
</body>
</html>
