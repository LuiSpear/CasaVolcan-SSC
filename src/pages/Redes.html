<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redes Sociales - CUEV</title>
  <link rel="icon" type="image/png" href="/src/img/icono.png">

  <!-- Íconos Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Facebook SDK -->
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/es_ES/sdk.js#xfbml=1&version=v18.0"
    nonce="abc123"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f3f3f3;
      color: #333;
    }

    /* NAVBAR */
    .navbar {
      background-color: #ff5733;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      
    }

    .logo {
      height: 70px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 15px;
      margin: 0;
      padding: 0;
    }

    .nav-links li {
      display: inline;
    }

    .nav-links a {
      color: white;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      font-size: 20px;
    }

    .nav-links a:hover {
      background-color: #e14c2a;
    }

    /* CONTENIDO PRINCIPAL */
    .section {
      padding: 40px 20px;
      background-color: white;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      margin: 40px auto;
      border-radius: 20px;
      max-width: 1200px;
    }

    .section h2 {
      text-align: center;
      font-size: 2.5em;
      color: #000;
      margin-bottom: 20px;
    }

    .highlight {
      color: #ff5733;
    }

    .redes-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      align-items: stretch;
      margin-top: 30px;
    }

    .card {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      padding: 20px;
      flex: 1 1 320px;
      max-width: 400px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }

    .card h3 {
      text-align: center;
      color: #ff5733;
      margin-bottom: 15px;
    }

    .social-button {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin-top: 15px;
      font-weight: bold;
      text-decoration: none;
      color: #333;
      justify-content: center;
    }

    .social-button:hover {
      color: #ff5733;
    }

    .social-button img {
      width: 24px;
      height: 24px;
    }

    .footer-links {
      text-align: center;
      margin-top: 50px;
    }

    .footer-links ul {
      list-style: none;
      padding: 0;
    }

    .footer-links li {
      margin-bottom: 10px;
    }

    .footer-links a {
      color: #ff5733;
      text-decoration: none;
      font-weight: bold;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    .slide-in {
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }

    .slide-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <img src="../img/logo.png" alt="Logo" class="logo">
    <ul class="nav-links">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="historia.html">Historia</a></li>
      <li><a href="/src/pages/faq.html">FAQ</a></li>
      <li><a href="redes.html">Redes Sociales</a></li>
      <li><a href="fotos.html">Fotos</a></li>
      <li><a href="contacto.html">Contáctanos</a></li>
    </ul>
  </div>

  <!-- CONTENIDO -->
  <section class="section" id="redes">
    <h2 class="highlight">Nuestras Redes Sociales</h2>

    <div class="redes-grid">

      <!-- Facebook Card -->
      <div class="card slide-in">
        <h3><i class="fab fa-facebook"></i> Facebook</h3>
        <div class="fb-page"
          data-href="https://www.facebook.com/profile.php?id=61553588607820"
          data-tabs="timeline"
          data-width="360"
          data-small-header="false"
          data-adapt-container-width="true"
          data-hide-cover="false"
          data-show-facepile="true">
          <blockquote cite="https://www.facebook.com/profile.php?id=61553588607820" class="fb-xfbml-parse-ignore">
            <a href="https://www.facebook.com/profile.php?id=100068967222205" target="_blank">Facebook CUEV</a>
          </blockquote>
        </div>
      </div>

      <!-- Instagram Card -->
      <div class="card">
  <h3><i class="fab fa-instagram"></i> Instagram</h3>

  <blockquote class="instagram-media"
    data-instgrm-permalink="https://www.instagram.com/p/DAtzf5PpVOg/"
    data-instgrm-version="14"
    style="background:#FFF; border:0; margin: 1px auto; max-width: 540px; width: 100%; padding: 0;">
  </blockquote>

  <script async src="//www.instagram.com/embed.js"></script>
</div>
    </div>

    <!-- Otros enlaces -->
    <div class="footer-links">
      <ul>
        <li><a href="https://www.facebook.com/udecoficial" target="_blank"><i class="fab fa-facebook"></i> Facebook UdeC</a></li>
        <li><a href="https://twitter.com/udec_oficial" target="_blank"><i class="fab fa-x-twitter"></i> Twitter/X UdeC</a></li>
        <li><a href="https://portal.ucol.mx/cueiv/" target="_blank"><i class="fas fa-globe"></i> Portal CUEIV</a></li>
      </ul>
    </div>
  </section>

  <!-- Script de animación al hacer scroll -->
  <script>
    const elements = document.querySelectorAll('.slide-in');

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, {
      threshold: 0.1
    });

    elements.forEach(el => observer.observe(el));
  </script>

</body>
</html>
